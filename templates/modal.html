<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto opacity-0 scale-95 transition-all">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b">
        <div>
          <h3 class="text-xl font-semibold text-gray-900">Create New Product</h3>
          <p class="text-sm text-gray-600 mt-1">Share your football product with the community</p>
        </div>
        <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg p-1.5" onclick="hideModal()">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
  
      <!-- Modal body -->
      <div class="px-6 py-4 space-y-6 form-style">
        <form id="productForm">
          {% csrf_token %}
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. Adidas Predator 24" required>
          </div>
  
          <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 1500000" required>
          </div>
  
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe the product..." required></textarea>
          </div>
  
          <div class="mb-4">
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
              <option value="">Choose a category</option>
              <option value="boots">Boots</option>
              <option value="jersey">Jersey</option>
              <option value="accessories">Accessories</option>
              <option value="ball">Ball</option>
            </select>
          </div>
  
          <div class="mb-4">
            <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
            <input type="text" id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. Adidas / Nike">
          </div>
  
          <div class="mb-4">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 10" value="0">
          </div>
  
          <div class="mb-4">
            <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
            <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
          </div>
  
          <div class="mb-1">
            <div class="flex items-center">
              <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded">
              <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
            </div>
          </div>
        </form>
      </div>
  
      <!-- Modal footer -->
      <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
        <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideModal()">Cancel</button>
        <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-purple-500 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-600">Publish Product</button>
      </div>
    </div>
  </div>
  
  <script>
    // Open/close modal animations
    function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 20);
    }
  
    function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => modal.classList.add('hidden'), 150);
    }
  
    // Submit handler (AJAX)
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();
      addProductEntry();
    });
  
    async function addProductEntry() {
      const formEl = document.querySelector('#productForm');
  
      const res = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: new FormData(formEl),
        // Kalau kamu hapus @csrf_exempt di view, Django butuh header ini:
        // headers: { "X-Requested-With": "XMLHttpRequest" },
      });
  
      if (!res.ok) {
        showToast('Failed to add product', 'Please check your input', 'error');
        return;
      }
  
      formEl.reset();
      hideModal();
  
      showToast('Product added successfully!', '', 'success');
  
      // Beritahu halaman utama untuk refresh list (tanpa reload page)
      document.dispatchEvent(new CustomEvent('productAdded'));
    }
  </script>
